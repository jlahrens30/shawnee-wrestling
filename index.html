        table tr:hover {

        }
        
        .loading {

            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;

        }
        
        .last-updated {
