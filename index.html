<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shawnee Wrestling 2024-25</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial; text-align:center; background:linear-gradient(#003366,#000); }
    header { padding:2rem; }
    h1 { font-size:3rem; color:#00ff41; }
    .record { font-size:3rem; color:#00ff41; }
    .dual { background:#111; margin:2rem auto; max-width:900px; padding:1rem; border-radius:10px; }
    .win .header { background:#004400; }
    .loss .header { background:#440000; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { padding:0.8rem; border:1px solid #333; }
    .win-bg { background:#002200; }
    .loss-bg { background:#330000; }
  </style>
</head>
<body>
  <header>
    <h1>SHAWNEE WRESTLING</h1>
    <div class="record" id="record">0–0</div>
    <div>Last updated: <span id="updated"></span></div>
  </header>
  
  <div id="content">Loading live box scores...</div>

  <script>
    fetch('data.json').then(r => r.json()).then(d => {
      document.getElementById('updated').innerText = d.lastUpdated;
      document.getElementById('record').innerText = d.dualRecord;
      
      let html = `<h2 style="color:#00ff41">Dual Meet Results (${d.dualRecord})</h2>`;
      d.duals.forEach(dual => {
        html += `<div class="dual ${dual.result==='W'?'win':'loss'}">
          <div class="header"><strong>${dual.date} @ ${dual.opponent}</strong> → ${dual.score}</div>
          <table>
            <tr><th>Wt</th><th>Shawnee</th><th>Result</th><th>Opp</th><th>Pts</th></tr>`;
        dual.matches.forEach(m => {
          const rowClass = m.shawneeWin ? 'win-bg' : 'loss-bg';
          html += `<tr class="${rowClass}">
            <td>${m.weight}</td>
            <td>${m.winner}</td>
            <td><strong>${m.result}</strong></td>
            <td>${m.loser}</td>
            <td>${m.points}</td>
          </tr>`;
        });
        html += `</table></div>`;
      });
      document.getElementById('content').innerHTML = html;
    });
  </script>
</body>
</html>
