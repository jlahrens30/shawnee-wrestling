name: Update Shawnee Wrestling

on:
  schedule:
    - cron: "0 7 * * *"   # Daily at 7 AM UTC
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - run: pip install selenium pandas beautifulsoup4 lxml

      # 4️⃣ Set up Chrome + ChromeDriver
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      - uses: nanasess/setup-chromedriver@v2

      # 5️⃣ Run scraper
      - run: python scraper/scrape.py
        env:
          DISPLAY: ":99"

      # 6️⃣ Upload site to artifact for deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: |
            index.html
            data.json

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
