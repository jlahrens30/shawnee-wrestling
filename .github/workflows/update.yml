name: Update Shawnee Wrestling
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Scraper
        run: |
          curl -s https://raw.githubusercontent.com/grok-help/shawnee-wrestling/main/scraper.py > scraper.py
          python scraper.py
      - name: Commit
        run: |
          git config user.name "Shawnee Bot"
          git config user.email "bot@shawnee.wrestling"
          git add .
          git commit -m "Auto-update $(date)" || exit 0
          git push
