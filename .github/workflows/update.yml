name: Update Shawnee Wrestling

on:
  schedule:
    - cron: '0 7 * * *'   # Runs every day at 7 AM UTC (2 AM EST)
  workflow_dispatch:       # Allows manual run from the Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install selenium==4.15.2 beautifulsoup4 pandas

      # 4️⃣ Install Chrome + ChromeDriver
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # 5️⃣ Run the scraper
      - name: Run scraper
        run: python scraper.py

      # 6️⃣ Commit & push updated files
      - name: Commit & Push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Shawnee Bot"
          git config user.email "bot@shawnee.wrestling"
          git add data.json index.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update $(date)"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi
