name: Update Shawnee Wrestling
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install selenium==4.15.2

      - name: Run scraper with real Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit & Push
        run: |
          git config user.name "Shawnee Bot"
          git config user.email "bot@shawnee.wrestling"
          git add data.json index.html
          git commit -m "Auto-update $(date)" || exit 0
          git push
